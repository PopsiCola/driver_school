<!doctype html>
<html class="x-admin-sm" lang="zh_CN" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>驾校预约管理系统登录</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" th:href="@{/css/font.css}">
	<link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <script type="text/javascript" th:src="@{/js/jquery/jquery.min.js}"></script>
    <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
    <script type="text/javascript" th:src="@{/js/cookie.js}"></script>

</head>
<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">驾校预约管理系统登录</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" >
            <input name="account" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <div align="center">
                <input type="radio"  name="role" value="1" title="学员" checked>
                <input type="radio" name="role" value="3" title="教练">
                <input type="radio" name="role" value="2" title="管理员">
            </div>
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>
    <script>
        $(function  () {
            layui.use('form', function(){
              var form = layui.form;

              // layer.msg('玩命卖萌中', function(){
              //   //关闭后的操作
              //   });
              //监听提交
              form.on('submit(login)', function(data){
                    //获取用户名、密码、还有类型
                  // var account=$('input[name="account"]').val();
                  // var password=$('input[name="password"]').val();
                  // var role=$('input[name="role"]').val();
                  // var data = {
                  //     account:account,
                  //     password:password,
                  //     type:role
                  // };
                  // alert(JSON.stringify(data.field));
                  $.ajax({
                      type: "POST",
                      url: "login",
                      data: JSON.stringify(data.field),
                      // data: data,
                      dataType: "json",
                      contentType:"application/json",
                      success: function(result){
                          if(200==result.code){
                              if(result.role = 1) {
                                  window.location.href="/admin/index.html"
                              } else if(role = 2) {
                                  window.location.href="/admin/index.html"
                              } else {
                                  window.location.href="/admin/index.html"
                              }


                          }else{
                              alert("账户或密码不正确！");
                              $('input[name="username"]').val("");
                              $('input[name="password"]').val("");
                          }
                      }
                  });

                return false;
              });
            });
        })

        
    </script>

</body>
</html>
