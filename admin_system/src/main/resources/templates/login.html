<!doctype html>
<html class="x-admin-sm" lang="zh_CN" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>驾校预约管理系统登录</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" th:href="@{/css/font.css}">
	<link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}">
    <script type="text/javascript" th:src="@{/js/jquery/jquery.min.js}"></script>
    <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
    <script type="text/javascript" th:src="@{/js/cookie.js}"></script>

</head>
<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">驾校预约管理系统登录</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" >
            <input name="account" placeholder="用户名或邮箱"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <div align="center">
                <input type="radio"  name="role" value="1" title="学员" checked>
                <input type="radio" name="role" value="3" title="教练">
                <input type="radio" name="role" value="2" title="管理员">
            </div>
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr15">
        </form>
        <div class="layui-form-item" style="float: right">
            <a href="#" data-toggle="modal" data-target="#myModal">忘记密码?</a>
        </div>
        <p>
            <a href="#" data-toggle="modal" data-target="#myRegister" style="float: left">忘记密码?</a>
        </p>
        <hr class="hr20" >
    </div>

	<!-- 注册 -->
    <div class="modal" id="myRegister" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
         data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog " style=" width: 400px">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        用户注册
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户名:</label>
                        <div class="layui-input-block">
                            <input type="text" id="account" name="account"
                                   required lay-verify="required" class="layui-input" placeholder="用户名">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">邮箱号:</label>
                        <div class="layui-input-block">
                            <input type="text" id="checkcodeMail" name="email"
                                   required lay-verify="email" placeholder="邮箱号"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="input-group">
                            <label class="layui-form-label">验证码:</label>
                            <div class="layui-input-block">
                                <input type="text" id="getcode" class="layui-input " style="width:140px;" placeholder="验证码"/>
                            </div>
                            <span class="form-group input-group-btn">
                             <button class="btn btn-default" id="getCheckCode" type="button">获取验证码</button>
                            </span>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">密码:</label>
                        <div class="layui-input-block">
                            <input type="password" id="resetpassword" name="resetpassword"
                                   required lay-verify="required" placeholder="密码"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">确认:</label>
                        <div class="layui-input-block">
                            <input type="password" id="confirm" name="confirm"
                                   required lay-verify="required" placeholder="确认密码"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>

                </div>

                <div class="modal-footer">
                    <button id="submitbutton" type="button" class="layui-btn layui-btn-primary"
                            data-toggle="resetPasswordModal" data-dismiss="modal" data-target="#resetPasswordModal">
                        保存
                    </button>
                    <button type="button" class="layui-btn layui-btn-primary" data-dismiss="modal">
                        取消
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 忘记密码 -->
    <div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
         data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog " style=" width: 400px">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        找回密码
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户名:</label>
                        <div class="layui-input-block">
                            <input type="text" id="account" name="account"
                                   required lay-verify="required" class="layui-input" placeholder="用户名">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">邮箱号:</label>
                        <div class="layui-input-block">
                            <input type="text" id="checkcodeMail" name="email"
                                   required lay-verify="email" placeholder="邮箱号"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="input-group">
                            <label class="layui-form-label">验证码:</label>
                            <div class="layui-input-block">
                                <input type="text" id="getcode" class="layui-input " style="width:140px;" placeholder="验证码"/>
                            </div>
                            <span class="form-group input-group-btn">
                             <button class="btn btn-default" id="getCheckCode" type="button">获取验证码</button>
                            </span>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">密码:</label>
                        <div class="layui-input-block">
                            <input type="password" id="resetpassword" name="resetpassword"
                                   required lay-verify="required" placeholder="密码"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">确认:</label>
                        <div class="layui-input-block">
                            <input type="password" id="confirm" name="confirm"
                                   required lay-verify="required" placeholder="确认密码"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>

                </div>

                <div class="modal-footer">
                    <button id="submitbutton" type="button" class="layui-btn layui-btn-primary"
                            data-toggle="resetPasswordModal" data-dismiss="modal" data-target="#resetPasswordModal">
                        保存
                    </button>
                    <button type="button" class="layui-btn layui-btn-primary" data-dismiss="modal">
                        取消
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/lib/layui/layui.js}"></script>
    <script th:src="@{/js/jquery/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script>
        $(function  () {
            layui.use('form', function(){
              var form = layui.form;

              // layer.msg('玩命卖萌中', function(){
              //   //关闭后的操作
              //   });
              //监听提交
              form.on('submit(login)', function(data){
                    //获取用户名、密码、还有类型
                  // var account=$('input[name="account"]').val();
                  // var password=$('input[name="password"]').val();
                  // var role=$('input[name="role"]').val();
                  // var data = {
                  //     account:account,
                  //     password:password,
                  //     type:role
                  // };
                  // alert(JSON.stringify(data.field));
                  $.ajax({
                      type: "POST",
                      url: "login",
                      data: JSON.stringify(data.field),
                      // data: data,
                      dataType: "json",
                      contentType:"application/json",
                      success: function(result){
                          if(200==result.code){
                              if(result.role == 1) {
                                  window.location.href="/student/index"
                              } else if(result.role == 2) {
                                  window.location.href="/admin/index"
                              } else {
                                  window.location.href="/teacher/index"
                              }


                          }else{
                              alert("账户或密码不正确！");
                              $('input[name="username"]').val("");
                              $('input[name="password"]').val("");
                          }
                      }
                  });

                return false;
              });
            });

                //发送验证码
            $("#getCheckCode").click(function () {
                var email=$('input[name="email"]').val();
                console.log(email);
                if ($("#checkcodeMail").val()==0){
                    layer.msg('请填写邮箱号', {
                        time: 2000,
                        btn: ['返回']
                    });
                    return;
                } else if(!checkEmail(email)){
                    layer.msg('邮箱格式不正确', {
                        time: 2000,
                        btn: ['返回']
                    });
                    return;
                }
                //发起验证码
                getCode();
                settime($("#getCheckCode"));
            });


            //验证邮箱
            function checkEmail(email) {
                var myreg=/^[a-z0-9._%-]+@([a-z0-9-]+\.)+[a-z]{2,4}$|^1[3|4|5|7|8]\d{9}$/;
                if (!myreg.test(email)) {
                    return false;
                } else {
                    return true;
                }
            }

            //验证验证码
            $("#submitbutton").click(function () {

                if ($("#checkcodeMail").val().length==0){
                    layer.msg('请填写邮箱号', {
                        time: 2000,
                        btn: ['返回']
                    });
                    return;
                }
                if($("#getcode").val().length==0){
                    layer.msg('请输入验证码', {
                        time: 2000, //20s后自动关闭
                        btn: ['好的']
                    });
                }
                var password=$("#resetpassword").val();
                var confirm=$("#confirm").val();
                if (password==confirm){
                    restPassword();
                }
                else {
                    layer.msg('密码不一致', {
                        time: 1000, //20s后自动关闭
                        btn: ['好的']
                    });
                }

            });


            //验证倒计时
            var countdown = 60;
            function settime(obj) { //发送验证码倒计时
                if (countdown == 0) {
                    obj.attr('disabled', false);
                    obj.text("获取验证码");
                    countdown = 60;
                    return;
                } else {
                    obj.attr('disabled', true);
                    obj.text("重新发送(" + countdown + ")");
                    countdown--;
                }
                setTimeout(function () {
                        settime(obj)
                    }
                    , 1000)
            }

            //获取邮箱验证码
            function getCode(){
                var json = {email:$("#checkcodeMail").val(),
                    account:$('input[name="account"]').val(),
                    role: $("input[name='role']:checked").val()};
                console.log(json);
                $.ajax({
                    url:"/login/getCode",
                    type:"post",
                    cache:false,
                    contentType:"application/json",
                    datatype:"json",
                    data:JSON.stringify(json),
                    success:function(result){
                        console.log(result.msg);
                        if(result.code==200){
                            console.log(result.verifyMailCode);
                        } else if(result.code == 201) {
                            console.log(result.msg);
                        }
                    }
                    ,
                    error:function(response){
                        console.log("出错返回: " + response);
                        console.log("出错数据: " + JSON.stringify(response));
                    }
                });

            };

            //重置密码
            function restPassword() {

                var json = {
                    account:$("#account").val(),
                    mail:$("#checkcodeMail").val(),
                    emailCode:$("#getcode").val(),
                    role: $("input[name='role']:checked").val(),
                    // password:hex_md5($("#resetpassword").val().trim())
                    password:$("#resetpassword").val()
                };

                console.log(json);
                $.ajax({
                    url:"/login/resetPassword",
                    type:"post",
                    cache:false,
                    contentType:"application/json",
                    datatype:"json",
                    data:JSON.stringify(json),
                    success:function(result){
                        if(result.code==200){
                            layer.msg(result.msg, {
                                time: 2000, //2s后自动关闭
                            });
                        }
                        else if(result.code==201) {
                            layer.msg(result.msg, {
                                time: 2000, //2s后自动关闭
                            });

                        }else {
                            layer.msg('密码修改失败请重试', {
                                time: 2000, //2s后自动关闭
                            });
                        }
                    }
                    ,
                    error:function(response){
                        console.log("出错返回: " + response);
                        console.log("出错数据: " + JSON.stringify(response));
                    }
                });

            }
        })


        
    </script>
