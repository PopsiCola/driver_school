    <script>
      layui.use(['table','laydate'], function(){
        var laydate = layui.laydate
        	,table = layui.table;
        var teaId=$("#teaId").val();
      	var stu_name=$("#username").val();
      	var bm_date = $("#start").val();
	  	  table.render({
	  	    elem: '#test',
	  	    method:'post',
	  	    id:'allAttTable',
   	        url: '/teacher/student_two_id', //请求数据的地址
  	        dataType: "json", //返回数据形式为json
//   	        data:{'teaId':teaId,'stu_name':stu_name},
			where: {'teaId':teaId,'stu_name':stu_name,'bm_date':bm_date},
	  	    cols: [
	  	    	[
	  	    	   {type:'checkbox'}
	  	    	  ,{field:'stuId', title: '住院号', sort: true}
			      ,{field:'stuAccount', title: '姓名'}
			      ,{field:'stuEmail', title: '身份证号'}
			      ,{field:'stuAddress', title: '民族', sort: true}
			      ,{field:'stuPhone', title: '联系人姓名',sort: true}
	  	    ]
	  	    	]
	  		,even:true
	  		,page:{ //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
	  	      layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
	        //,curr: 5 //设定初始在第 5 页
	        ,groups: 1 //只显示 1 个连续页码
	        ,first: false //不显示首页
	        ,last: false //不显示尾页
	      }
	  	  });
	  	  var active={
  			  reload:function (){
  				 var teaId=$("#teaId").val();
  		      	 var stu_name=$("#username").val();
  		      	 var bm_date = $("#start").val();
  		      	 var index =layer.msg('查询中',{icon: 16,time:false,shade:0});
  		      	 setTimeout(function(){
  		      		 table.reload('allAttTable',{
  		      			 where:{
  		      				'teaId':teaId,'stu_name':stu_name,'bm_date':bm_date
  		      			 }
  		      		 });
  		      		 	layer.close(index);
  		      	 },800);
  			  }
	  	  }
	  	  
		$('.searchTable .layui-btn').on('click',function(){
			var type=$(this).data('type');
			active[type] ? active[type].call(this) :'';
		})
	
        //执行一个laydate实例
        laydate.render({
          elem: '#start', //指定元素
          range: true
        });
      });
      
       /*用户-停用*/
      function member_stop(obj,id){
          layer.confirm('确认要停用吗？',function(index){

              if($(obj).attr('title')=='启用'){

                //发异步把用户状态进行更改
                $(obj).attr('title','停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!',{icon: 5,time:1000});

              }else{
                $(obj).attr('title','启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!',{icon: 5,time:1000});
              }
              
          });
      }

      /*用户-删除*/
      function member_del(obj,id){
          layer.confirm('确认要删除吗？',function(index){
              //发异步删除数据
              $(obj).parents("tr").remove();
              layer.msg('已删除!',{icon:1,time:1000});
          });
      }

      }
