<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>预约记录时间线</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>预约记录时间线</legend>
</fieldset>
<ul class="layui-timeline">

    <!--<p th:value="${appointList}"></p>-->

    <div th:each="appoint : ${appointList}">
        <li class="layui-timeline-item">
            <i class="layui-icon layui-timeline-axis"></i>
            <div class="layui-timeline-content layui-text">
                <h3 class="layui-timeline-title" th:text="${appoint.create_date}"></h3>
                <p>
                    预约教练：<tr th:text="${appoint.tea_name}"/><br/>
                    预约科目：<tr th:text="${appoint.subject}"/><br/>
                    预约时间段：<tr th:text="${appoint.appointment_start}"/> - <tr th:text="${appoint.appointment_end}"/><br/>
                    <!--练车时间段：<tr th:text="${appoint.boarding_time}"/> - <tr th:text="${appoint.alighting_time}"/><br/>-->
                    <!--我的评价：<tr th:text="${appoint.stu_star}"/><br/>
                    我的评论：<tr th:text="${appoint.stu_content}"/><br/>
                    教练评论：<tr th:text="${appoint.tea_content}"/><br/>-->
                </p>
            </div>
        </li>
    </div>
</ul>

<script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
<script>
</script>

</body>
</html>
